<link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


<h1>List</h1>

<div  class="row">
    <div class="col-16">
      <div class="page-header">
        <div class="form-group">
          <label>Recherche:</label>
          <input type="search" class="form-control" ng-model="searchText" placeholder="Username...">
        </div>
      </div>
      <div class="row"  ng-controller="ListController">
        <article class="col-4 wrapper" ng-repeat="u in users | filter:searchText">
          <div class="userImages">
            <img src="Join-coloc.jpg"  width="100%">
          </div>
          <div style="text-align:center">
            <h4>{{u.name}}</h4>

            <button class="btn btn-success" ng-click='add(u.id)'><i class="fa fa-user-plus" aria-hidden="true"></i></button>
          </div>
        </article>
      </div>
    </div>
</div>
