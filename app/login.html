<!DOCTYPE html>
<html lang="en" ng-app="testAngularApp">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container" ng-controller="LoginController">
  <h2>Login: </h2>
  {{token}}
  <div class="alert alert-danger" ng-show="loginHasError">
    <strong>Error!</strong> The login and/or password is worng
  </div>
  <div class="form-group">
    <label for="usr">Name:</label>
    <input type="text" class="form-control" id="usr" ng-model="loginInfo.login">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" ng-model="loginInfo.password">
  </div>
  <div>
    <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
  </div>
</div>

</body>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-route/angular-route.min.js"></script>
<script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/controllers.js"></script>


</html>
